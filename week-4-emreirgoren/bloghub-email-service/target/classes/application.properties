rabbitmq.exchange=patika.exchange
rabbitmq.email.queue=send.email
rabbitmq.routingkey=patika.routingkey

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=bloghub_email_service_db